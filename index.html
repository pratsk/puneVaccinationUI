<!DOCTYPE html>
<html>
<head>
    <title>Pune Vaccination Center</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</head>
    <body>

    <h1><span class="blue"></span>Pune Vaccination Center<span class="blue"></span></h1>

    <table class="container sortable desktop">
        <thead>
        <tr>
            <th>
                <h1>Vaccination Center</h1>
            </th>
            <th th:each="date : ${dateList}">
                <h1 th:text="${date}"></h1>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="center : ${centerList}">
            <td>
                <div>
                    <p class="my-1" th:text="${center.centerName}"></p>
                    <p class="my-1" >
                        <span th:text="${center.blockName}"></span>
                        <span th:text="${center.pinCode}"></span>
                    </p>
                    <p class="my-1" th:text="${center.feeType}"></p>
                </div>
            </td>
            <td th:each="s : ${center.sessions}">
                <p class="my-1" th:text="${s.availableCapacity}"></p>
                <p class="my-1" th:text="${s.vaccine}"></p>
            </td>
            <td th:if="${center.sessions.size()<7}" th:each="i: ${#numbers.sequence(1, 7-center.sessions.size())}">
                <p>NA</p>
            </td>
        </tr>
        </tbody>
    </table>
    <section id="table-carousel" class="owl-carousel">
        <table class="mobile container sortable" th:each="center : ${centerList}">
            <thead class="tac">
                <th colspan="3">
                    <div>
                        <p class="my-1" th:text="${center.centerName}"></p>
                        <p class="my-1" >
                            <span th:text="${center.blockName}"></span>
                            <span th:text="${center.pinCode}"></span>
                        </p>
                        <p class="my-1" th:text="${center.feeType}"></p>
                    </div>
                </th>
            </thead>
            <tbody>
                <tr th:each="s : ${center.sessions}">
                    <td width="33%" th:text="${s.date}"></td>
                    <td width="33%" th:text="${s.availableCapacity}"></td>
                    <td width="33%" th:text="${s.vaccine}"></td>
                </tr>
            </tbody>
        </table>
    </section>
    </body>
</html>
